<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
    class Circle {
    private radius: number = 1.0;
    private color: string = "red";

    constructor();
    constructor(radius: number);
    constructor(radius: number, color: string);
    constructor(radius?: number, color?: string) {
        if (radius !== undefined) {
            this.radius = radius;
        }
        if (color !== undefined) {
            this.color = color;
        }
    }

    // Getters and Setters
    getRadius(): number {
        return this.radius;
    }

    setRadius(radius: number): void {
        this.radius = radius;
    }

    getColor(): string {
        return this.color;
    }

    setColor(color: string): void {
        this.color = color;
    }

    // toString method
    toString(): string {
        return `Circle[radius=${this.radius},color=${this.color}]`;
    }

    // Method to calculate the area
    getArea(): number {
        return Math.PI * this.radius * this.radius;
    }

    // Method to calculate the circumference
    getCircumference(): number {
        return 2 * Math.PI * this.radius;
    }
}


const circle1 = new Circle();
console.log(circle1.toString()); // Output: Circle[radius=1,color=red]

const circle2 = new Circle(2.5);
console.log(circle2.toString()); // Output: Circle[radius=2.5,color=red]

const circle3 = new Circle(2.5, "blue");
console.log(circle3.toString()); // Output: Circle[radius=2.5,color=blue]

    </script>
  </body>
</html>
