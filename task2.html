//4. write a class to calculate uber price in javascript

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
    class UberPriceCalculator {
    constructor(baseFare, costPerMile, costPerMinute) {
        this.baseFare = baseFare;
        this.costPerMile = costPerMile;
        this.costPerMinute = costPerMinute;
    }

    
    calculatePrice(distance, time) {
        const distanceCost = distance * this.costPerMile;
        const timeCost = time * this.costPerMinute;
        const totalCost = this.baseFare + distanceCost + timeCost;
        return totalCost;
    }

    
    displayFareBreakdown(distance, time) {
        const distanceCost = distance * this.costPerMile;
        const timeCost = time * this.costPerMinute;
        const totalCost = this.baseFare + distanceCost + timeCost;
        return `Base Fare: $${this.baseFare.toFixed(2)}, Distance Cost: $${distanceCost.toFixed(2)}, Time Cost: $${timeCost.toFixed(2)}, Total Cost: $${totalCost.toFixed(2)}`;
    }
}


const baseFare = 2.50;
const costPerMile = 1.75;
const costPerMinute = 0.25;
const uberPriceCalculator = new UberPriceCalculator(baseFare, costPerMile, costPerMinute);

const distance = 10; // in miles
const time = 20; // in minutes

const totalCost = uberPriceCalculator.calculatePrice(distance, time);
console.log(`Total Uber Cost: $${totalCost.toFixed(2)}`); 

const fareBreakdown = uberPriceCalculator.displayFareBreakdown(distance, time);
console.log(fareBreakdown);

    </script>
  </body>
</html>

 // Output: Base Fare: $2.50, Distance Cost: $17.50, Time Cost: $5.00, Total Cost: $25.00
