//4. write a class to calculate uber price in javascript

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
     class UberPricing {
        constructor(baseFare, costPerMinute, costPerMile, bookingFee) {
          this.baseFare = baseFare;
          this.costPerMinute = costPerMinute;
          this.costPerMile = costPerMile;
          this.bookingFee = bookingFee;
        }

        calculatePrice(durationInMinutes, distanceInMiles) {
          const timeCharge = this.costPerMinute * durationInMinutes;
          const distanceCharge = this.costPerMile * distanceInMiles;
          const totalCost =
            this.baseFare + timeCharge + distanceCharge + this.bookingFee;
          return totalCost.toFixed(2);
        }

        static applySurgePricing(price, surgeFactor) {
          return (price * surgeFactor).toFixed(2);
        }
      }

      let uberRide = new UberPricing(2.0, 0.2, 1.15, 1.5); // Example fares
      let normalPrice = uberRide.calculatePrice(30, 5); // 30 minutes and 5 miles
      console.log(`Normal Price: $${normalPrice}`);

      let surgePrice = UberPricing.applySurgePricing(
        parseFloat(normalPrice),
        1.5
      );
      console.log(`Surge Price: $${surgePrice}`);
    </script>
  </body>
</html>
