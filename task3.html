<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Movie {
        constructor(title, studio, rating = "PG") {
          this.title = title;
          this.studio = studio;
          this.rating = rating;
        }

        static getPG(movies) {
          return movies.filter((movie) => movie.rating === "PG");
        }
      }

      // Creating an instance of the class Movie
      const casinoRoyale = new Movie(
        "Casino Royale",
        "Eon Productions",
        "PG-13"
      );
      console.log(casinoRoyale);

      const movies = [
        new Movie("Movie1", "Studio1", "PG"),
        new Movie("Movie2", "Studio2", "R"),
        new Movie("Movie3", "Studio3", "PG-13"),
        new Movie("Movie4", "Studio4", "PG"),
      ];

      const pgMovies = Movie.getPG(movies);
      console.log(pgMovies);
      // Output: [ Movie { title: 'Movie1', studio: 'Studio1', rating: 'PG' }, Movie { title: 'Movie4', studio: 'Studio4', rating: 'PG' } ]
    </script>
  </body>
</html>
