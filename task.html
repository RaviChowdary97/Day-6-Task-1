//3. write a "person" class to hold all the details in javascript

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
    class Person {
    constructor(name, age, address) {
        this.name = name;
        this.age = age;
        this.address = address;
    }

    // Method to get the person's name
    getName() {
        return this.name;
    }

    setName(name) {
        this.name = name;
    }

    
    getAge() {
        return this.age;
    }

  
    setAge(age) {
        this.age = age;
    }

    
    getAddress() {
        return this.address;
    }

   
    setAddress(address) {
        this.address = address;
    }

    
    displayDetails() {
        return `Name: ${this.name}, Age: ${this.age}, Address: ${this.address}`;
    }
}


const person1 = new Person('John Doe', 30, '123 Main St, Anytown, USA');
console.log(person1.displayDetails()); 

person1.setName('Jane Doe');
person1.setAge(25);
person1.setAddress('456 Elm St, Othertown, USA');
console.log(person1.displayDetails()); 


    </script>
  </body>
</html>
// Output: Name: Jane Doe, Age: 25, Address: 456 Elm St, Othertown, USA
